<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inputs">
        <h1>Etch a Sketch</h1>
        <p>Grid Color</p>
    <input class="gridcolor" type="color" oninput="changeColor()"/>
        <p>Background Color</p>
    <input class="canvascolor" type="color" oninput="changeBackground()">
        <p>Grid Size</p>
    <input type="range" min="1" max="32" value="16" class="slider" oninput="resetGrid()">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inputs">
        <p>Select your grid color!</p>
    <input class="gridcolor" type="color" oninput="changeColor()"/>
        <p>Select your background color!</p>
    <input class="canvascolor" type="color" oninput="changeBackground()">
    <p>Select your grid size!</p>
    <input type="range" min="1" max="32" value="16" class="slider" oninput="resetGrid()">
    </div>
</body>
</html>
